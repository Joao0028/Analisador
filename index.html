<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ramister.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1 class="titulo">Analisador de Números</h1>

    <section class="container">

        <div class="inicio">
        <input class="numero" type="text" placeholder="Número entre 1 e 100">
        <button class="botaoA" onclick="adicionar()">Adicionar</button>
        </div>


        <section class="ativada">
        <div class="container-numeros">
          <p class="N_adicionado"></p>
        </div>

        <button class="botaoB" onclick="finalizar()">Finalizar</button>

        <div class="container-resultado-final">
            <p class="resultado-final"></p>
          </div>
    
    </section>


        <!--ramister-->
        <div class="container-ramister">

            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>
        </div>






    </section>

    <footer>&copy; Espero que goste!</footer>
</body>
</html>
